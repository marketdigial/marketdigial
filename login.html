<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar a los Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            margin: 8px 0 15px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #f59e56;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Ingresar a los Cursos</h2>
    <div class="error" id="error-msg">Usuario o contraseña incorrectos</div>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Usuario y clave definidos para ambos cursos
        const user1 = "usuario1"; 
        const pass1 = "clave123";
        const user2 = "usuario2";
        const pass2 = "clave456";

        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');

        if (usernameInput === user1 && passwordInput === pass1) {
            window.location.href = "curso1.html";  // Redirige a Curso 1
        } else if (usernameInput === user2 && passwordInput === pass2) {
            window.location.href = "curso2.html";  // Redirige a Curso 2
        } else {
            errorMsg.style.display = 'block';  // Muestra el mensaje de error
        }
    });
</script>

</body>
</html>
